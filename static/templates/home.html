            <div class="contact-data-wrapper">

                    <h1>
                        Hier erreichen Sie uns

                    <p>v.stoelner@gmx.at</p>

            <div class="contact-form">
                <form action="/kontakt" method="post">
                    {{.CSRF}}
    
                    <h3>Kontaktformular</h3>
                    <div class="form-wrapper">
                        <input name="name" type="text" class="required" {{if .Form.Errors.Name}} class="invalid" {{end}} placeholder="" value="" required>
                        <div></div>
                        <label for="name" class="required">Name*{{if .Form.Errors.Name}} - {{.Form.Errors.Name}} {{end}}</label>
                    </div>
        
                    <div class="form-wrapper">
                        <input name="email" type="email" class="required" {{if .Form.Errors.Email}} class="invalid" {{end}} placeholder="" value="" required>
                        <div></div>
                        <label for="email" class="required">Email*{{if .Form.Errors.Email}} - {{.Form.Errors.Email}} {{end}}</label>
                    </div>
        
                    <div class="form-wrapper">
                        <input name="tel" type="tel" class="required" {{if .Form.Errors.Tel}} class="invalid" {{end}} placeholder="" value="" required>
                        <div></div>
                        <label for="tel" class="required">Telefon*{{if .Form.Errors.Tel}} - {{.Form.Errors.Tel}} {{end}}</label>
                    </div>
        
                    <div class="form-wrapper">
                        <textarea name="message" type="text" class="required" {{if .Form.Errors.Message}} class="invalid" {{end}} placeholder="Nachricht*" value="" required></textarea>
                        <label for="message" class="required">{{if .Form.Errors.Message}} - {{.Form.Errors.Message}} {{end}}</label>
                    </div>
        
                    <button type="submit">Senden</button>
                </form>
            </div>
        </section>
        
    </div>
